<!DOCTYPE html>
<html>
	<head>
		<title>GUIER RETURNS</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="estilos.css">
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700" rel="stylesheet">
	</head>
	<body>
		<section id="mhain-container">
			<header>
				<h1><b>Gier</b> te da la BIENVENIDA</h1>	
			</header>
			<section class="second-container">
				<div class="user-interfase"">
					<div class="welcomeimg">
						<img class="saludate" src="imagenes/gir-saludate3.png">
					</div>
					<div class="chat">
						<div class="text-interfase">
								<div class="msg-size">
									<ul class="messages">
									</ul>
								</div>
							</ul>
						</div>
						<div class="input-interfase">
							<div class="input-hole">
								<input type="text" placeholder="Escriba su mensaje aqui" name="chat-text" >
							</div>
							<button id="text-button"><i><img id="imagenicon" src="imagenes/iconos/GIERicon.png"></i> Enviar</button>
						</div>
					</div>
				</div>
				<div class="propiedades">
					<div class="header-right">
						<h2>Propiedades:</h2>	
					</div>
					<div class="aimst">
						<li class="alegria">0</li>
						<li class="asco">0</li>
						<li class="ira">0</li>
						<li class="miedo">0</li>
						<li class="sorpresa">0</li>
						<li class="tristeza">0</li>
					</div>
					<div class="botonesEm">
						<button class="activarEm">Activar</button>
						<button class="estabilizador">Estabilizador</button>
						<button class="desactivarEm">Desactivar</button>
					</div>
				</div>
			</section>

			
		</section>
	<script type="text/javascript" src="Jquery/jquery.js"></script>
	<script type="text/javascript" src="js/emociones.js"></script>
	<script type="text/javascript" src="localStorage/local.js"></script>
	<script type="text/javascript" src="js/main.js"></script>


	</body>
</html>
