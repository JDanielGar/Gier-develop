<!DOCTYPE html>
<html>
	<head>
		<title>Gier</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
		<link rel="stylesheet" href="inicio/estilos.css"
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8"/>
	</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col m5 hide-on-small-only">
							<img class="inicioGier" src="imagenes/gir4.png" alt="GIER principal.">
						</div>
						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
									<h1 class="GierApp">Gier APP</h1>
									<form class="signup-form">
										<h2>Regístrate para que Gier te conozca</h2>
										<div class="section">
											<a class="btn btn-fb hiden-on-small-only">Inicia sesión con Facebook</a>
											<a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
										</div>
										<div class="divider"></div>
										<div class="section">
											<input type="email" name="email" placeholder="Correo electónico"></input>
											<input type="text" name="name" placeholder="Nombre completo"></input>
											<input type="text" name="usuario" placeholder="Nombre de usuario"></input>
											<input type="password" name="password" placeholder="Contraseña"></input>
											<button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
										</div>
									</form>
								</div>
							</div>
							<div class="row">
	              <div class="login-box">
	                ¿Tienes una cuenta? <a href="/signin">Entrar</a>
	              </div>	
							</div>
						</div>
					</div> 
				</div>
			</div>
		</div>
	</section>
	<footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col s12 l3 center-align">
          <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">Español</a></li>
            <li><a href="#!">Inglés</a></li>
          </ul>
        </div>
        <div class="col s12 l3 push-l6 center-align">
          © 2016 Gier
        </div>
      </div>
    </div>
	</footer>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>
</html>
